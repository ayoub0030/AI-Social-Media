<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2 th:text="${post.title}">Post Title</h2>
            <p class="text-muted" th:text="'By ' + ${post.author}">By Author</p>
        </div>
        <div class="card-body">
            <p th:text="${post.content}">Post content goes here...</p>
        </div>
        <div class="card-footer">
            <a th:href="@{/posts}" class="btn btn-primary">Back to Posts</a>
            <a th:href="@{/posts/edit/{id}(id=${post.id})}" class="btn btn-warning">Edit</a>
            <a th:href="@{/posts}" class="btn btn-primary">comment</a>
            <a th:href="@{/posts/delete/{id}(id=${post.id})}" class="btn btn-danger"
               onclick="return confirm('Are you sure you want to delete this post?')">Delete</a>
        </div>
    </div>
</div>
</body>
</html>

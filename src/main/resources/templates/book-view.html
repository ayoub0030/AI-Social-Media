
<!-- src/main/resources/templates/book-view.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Post Details</h2>

    <div class="card">
        <div class="card-header">
            <h3 th:text="${post.title}"></h3>
        </div>
        <div class="card-body">
            <p><strong>ID:</strong> <span th:text="${post.id}"></span></p>
            <p><strong>Author:</strong> <span th:text="${post.author}"></span></p>
        </div>
        <div class="card-footer">
            <a th:href="@{/posts}" class="btn btn-primary">Back to List</a>
            <a th:href="@{/posts/edit/{id}(id=${book.id})}" class="btn btn-warning">Edit</a>
            <a th:href="@{/posts/delete/{id}(id=${book.id})}" class="btn btn-danger"
               onclick="return confirm('Are you sure you want to delete this book?')">Delete</a>
        </div>
    </div>
</div>
</body>
</html>
